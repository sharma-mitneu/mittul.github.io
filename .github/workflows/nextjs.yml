# Workflow for building and deploying a Next.js site to GitHub Pages
# For Next.js getting started guide, visit: https://nextjs.org/docs/getting-started

name: Deploy Next.js site to Pages

on:
  # Triggers the workflow on pushes to the main branch
  push:
    branches: ["main"]

  # Allows the workflow to be run manually from the GitHub Actions tab
  workflow_dispatch:

# Permissions for the GITHUB_TOKEN to enable GitHub Pages deployment
permissions:
  contents: read
  pages: write
  id-token: write

# Ensures only one deployment at a time; ongoing deployments are not canceled
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Job to build the Next.js site
  build:
    runs-on: ubuntu-latest
    steps:
      # Step to check out the repository
      - name: Checkout
        uses: actions/checkout@v4

      # Step to detect the package manager used
      - name: Detect package manager
        id: detect-package-manager
        run: |
          if [ -f "${{ github.workspace }}/yarn.lock" ]; then
            echo "manager=yarn" >> $GITHUB_OUTPUT
            echo "command=install" >> $GITHUB_OUTPUT
            echo "runner=yarn" >> $GITHUB_OUTPUT
          elif [ -f "${{ github.workspace }}/package.json" ]; then
            echo "manager=npm" >> $GITHUB_OUTPUT
            echo "command=ci" >> $GITHUB_OUTPUT
            echo "runner=npx --no-install" >> $GITHUB_OUTPUT
          else
            echo "Unable to determine package manager"
            exit 1
          fi

      # Step to set up the Node.js environment
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: ${{ steps.detect-package-manager.outputs.manager }}

      # Step to configure the GitHub Pages environment for Next.js
      - name: Setup Pages
        uses: actions/configure-pages@v5
        with:
          static_site_generator: next

      # Step to restore the cache for the build
      - name: Restore cache
        uses: actions/cache@v4
        with:
          path: |
            .next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json', '**/yarn.lock') }}-${{ hashFiles('**.[jt]s', '**.[jt]sx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json', '**/yarn.lock') }}-

      # Step to install dependencies
      - name: Install dependencies
        run: ${{ steps.detect-package-manager.outputs.manager }} ${{ steps.detect-package-manager.outputs.command }}

      # Step to build the Next.js site
      - name: Build with Next.js
        run: ${{ steps.detect-package-manager.outputs.runner }} next build

      # Step to upload the build artifacts
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  # Job to deploy the built site to GitHub Pages
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      # Step to deploy the site to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
